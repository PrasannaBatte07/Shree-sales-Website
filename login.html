<body>

    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">Login</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
                            Up</label>
                        <div class="login-space">

                            <form action="login.php" method="post">

                                <div class="login">
                                    <div class="group">
                                        <label for="user" class="label">Phone Number</label>
                                        <input id="user" name="phno" type="text" class="input"
                                            placeholder="Enter your phone number" required>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" name="password" class="input" data-type="password"
                                            placeholder="Enter your password" required>
                                    </div>

                                    <div class="group">
                                        <input type="submit" name="submit" class="button" value="Sign In">
                                    </div>
                                    <div class="hr"></div>
                            </form>

                        </div>

                        <div class="sign-up-form">
                            <form method="post" action="new.php">
                                <div class="group">
                                    <label for="user" class="label">Phone Number</label>
                                    <input id="user" type="text" class="input" name="phno" placeholder="Enter your phone number" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" name="password" class="input" data-type="password"
                                        placeholder="Create your password" required>
                                </div>

                                <div class="group">
                                    <input type="submit" class="button" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <label for="tab-1">Already Member?</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
